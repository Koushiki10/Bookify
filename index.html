<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bookify â€” Organize. Discover. Delight.</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">

  <!-- Font Awesome (icons) -->
  <script src="https://kit.fontawesome.com/9b3a0d7d9d.js" crossorigin="anonymous"></script>

  <!-- Styles -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="site-header">
    <div class="container header-grid">
      <div class="brand">
        <div class="logo">ðŸ“š</div>
        <div>
          <h1>Bookify</h1>
          <p class="tag">Organize. Discover. Delight.</p>
        </div>
      </div>

      <div class="header-actions">
        <input id="quickSearch" class="search-input" placeholder="Search books by title or author..." oninput="searchBooks()" />
        <button class="btn primary" id="openAddBtn"><i class="fa-solid fa-plus"></i> Add Book</button>
      </div>
    </div>
  </header>

  <main class="container main-grid">
    <!-- Left: Controls -->
    <aside class="controls">
      <div class="card control-card">
        <h3>Filters & Sort</h3>
        <div class="row">
          <label>Year</label>
          <input id="filterYear" placeholder="e.g., 2023" oninput="filterByYear()" />
        </div>

        <div class="row">
          <label>Sort</label>
          <select id="sortSelect" onchange="applySort()">
            <option value="newest">Newest â†’ Oldest</option>
            <option value="oldest">Oldest â†’ Newest</option>
            <option value="title-az">Title A â†’ Z</option>
            <option value="title-za">Title Z â†’ A</option>
          </select>
        </div>

        <div class="row actions-row">
          <button class="btn ghost" onclick="exportJSON()"><i class="fa-solid fa-file-export"></i> Export</button>
          <button class="btn ghost" onclick="importJSON()"><i class="fa-solid fa-file-import"></i> Import</button>
          <button class="btn danger" onclick="clearAllBooks()"><i class="fa-solid fa-trash"></i> Clear</button>
        </div>
      </div>

      <div class="card stats-card">
        <h3>Quick Stats</h3>
        <p>Total books: <strong id="statTotal">0</strong></p>
        <p>Unique authors: <strong id="statAuthors">0</strong></p>
      </div>
    </aside>

    <!-- Right: Book list -->
    <section class="content-area">
      <div id="booksWrapper" class="books-grid">
        <!-- Book cards injected here -->
      </div>
      <p id="emptyNote" class="empty-note">No books yet â€” click <strong>Add Book</strong> to begin your Bookify shelf.</p>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container">
      <small>Â© <span id="year"></span> Bookify â€¢ Designed & coded by Koushiki Chakraborty</small>
    </div>
  </footer>

  <!-- Add / Edit Modal -->
  <div id="modal" class="modal hidden">
    <div class="modal-panel">
      <header class="modal-header">
        <h2 id="modalTitle">Add New Book</h2>
        <button class="btn-close" onclick="closeModal()"><i class="fa-solid fa-xmark"></i></button>
      </header>

      <form id="bookForm" onsubmit="event.preventDefault(); saveBook();">
        <div class="form-row">
          <label>Title</label>
          <input id="title" required />
        </div>
        <div class="form-row">
          <label>Author</label>
          <input id="author" required />
        </div>
        <div class="form-row three-cols">
          <div>
            <label>Year</label>
            <input id="yearInput" type="number" min="0" />
          </div>
          <div>
            <label>Genre</label>
            <input id="genre" placeholder="e.g., Fiction" />
          </div>
          <div>
            <label>Pages</label>
            <input id="pages" type="number" min="1" />
          </div>
        </div>

        <div class="form-row">
          <label>Description (optional)</label>
          <textarea id="desc" rows="3" placeholder="Short note about the book..."></textarea>
        </div>

        <div class="form-actions">
          <button type="button" class="btn ghost" onclick="closeModal()">Cancel</button>
          <button type="submit" class="btn primary" id="saveBtn">Save Book</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Hidden file input for import -->
  <input type="file" id="importFile" accept="application/json" class="hidden" />

  <!-- Script -->
  <script src="script.js"></script>
</body>
</html>
